<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiktok download pro | Neural Video Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ea;
            --secondary: #ff0050;
            --accent: #8b5cf6;
            --bg: #020617;
            --glass: rgba(10, 15, 30, 0.92);
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: #f1f5f9;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        .cyber-grid {
            background-image: 
                linear-gradient(rgba(0, 242, 234, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 234, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            background-color: #020617;
        }
        
        .glass {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .glass:hover {
            border-color: rgba(0, 242, 234, 0.6);
            background: rgba(15, 23, 42, 0.98);
            box-shadow: 0 0 40px -10px rgba(0, 242, 234, 0.3), inset 0 0 20px rgba(0, 242, 234, 0.05);
            transform: translateY(-1px);
        }
        
        @keyframes scan {
            0% { transform: translateY(-100%); opacity: 0; }
            50% { opacity: 0.3; }
            100% { transform: translateY(100%); opacity: 0; }
        }
        .scan-line {
            height: 40%;
            background: linear-gradient(to bottom, transparent, rgba(0, 242, 234, 0.15), transparent);
            position: absolute;
            width: 100%;
            animation: scan 4s linear infinite;
            pointer-events: none;
        }
        
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: var(--primary); }
        
        .text-glow-cyan { text-shadow: 0 0 20px rgba(0, 242, 234, 0.5); }
        .text-glow-tiktok { text-shadow: -2px -2px 0 #00f2ea, 2px 2px 0 #ff0050; }

        input:-webkit-autofill {
            -webkit-box-shadow: 0 0 0 30px #020617 inset !important;
            -webkit-text-fill-color: white !important;
        }
    </style>
